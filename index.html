<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div>
        <header>
            <h1>Generate a </br> <span>random password</span></h1>
            <h2>Never use a insecure password again</h2>
        </header>
        <label for="password-length">Password length:</label>
        <input type="number" id="password-length" min="8" max="32" value="15">
        <button class="btn-el" onclick="passwordGenerator()">Generate Passwords</button>
        <div class="line-el"></div>
        <div class ="password-el">
            <p id="password-one" class="password-elements"></p>
            <p id="password-two" class="password-elements"></p>
        </div>
    </div>

    <script src="index.js"></script>   
</body>
</html>
